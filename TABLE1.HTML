<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table css</title>
	<style type="text/css">
		table, th,td{
			border: 1px solid black;
		}
		table{
			caption-side: bottom;
			border-collapse: collapse;
			width: 100%;
		}
		th{
			height: 50px;
			width: 33%;
			text-align: left;
		}
		td{
			height: 50px;
			vertical-align: top;
		}
	</style>
	
</head>
<body>
	<table>
		<caption>Table tag</caption>
		<tr><th>Student Name</th><th>Class</th><th>Marks</th></tr>
		<tr><td>Tanu</td><td>M.ba</td><td>70%</td></tr>
		<tr><td>Anu</td><td>B.com</td><td>60%</td></tr>
		<tr><td>Raj</td><td>m.a</td><td>50%</td></tr>
	</table>
</body>
</html>
